<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="stopwatch-cls-syntax.js"></script>
    <title>Online Stopwatch</title>
</head>
<body>
    <div id="sw">
        <span id="sw-display">0.00</span>
        <div id="buttons">
            <button type="submit" id="btnStart" class="btn">Start</button>
            <button type="submit" id="btnStop" class="btn">Stop</button>
            <button type="submit" id="btnReset" class="btn">Reset</button>
        </div>
    </div>
</body>
</html>
